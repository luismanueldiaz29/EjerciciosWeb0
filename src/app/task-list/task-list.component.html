<p>task-list works!</p>

<div>
    <h1 class="h2">List</h1>
</div>

<div>
    <table border="1">
        <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Prioridad</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let task of tasks">
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td><span *ngIf="task.priority==true;"> <b>Prioritario</b></span></td>
            <td>Editar</td>
            <td>    <button class="delete" title="delete hero"
                (click)="delete(task)">x</button></td>
        </tr>
    </table>
</div>
